<body class="main-bg">

<h3>Find Hotels by Hotel Name</h3>

<form class="form-container">
    <div class="item-1">
        <label for="hotelName" class="sr-only">Hotel Name </label>
        <input [(ngModel)]="hotelName" type="string" maxlength="50" class="form-control" name="hotelName" placeholder="Enter Hotel Name" required />
    </div>
    <br />

</form>
    <div class="btn">
        <button (click)="getHotelByName()" type="submit">
            Find
        </button>
    </div>


<div *ngIf="loading">
    <b>Fetching Results</b>
</div>

<div *ngIf="hotelByNameList" class="hotel-container" [hidden]=""hotelDetails>

    <mat-grid-list cols="6" rowHeight="6:1">
        <mat-grid-tile>
            <b>ID</b>
        </mat-grid-tile>
        <mat-grid-tile>
            <b>Street</b>
        </mat-grid-tile>
        <mat-grid-tile>
            <b>City</b>
        </mat-grid-tile>
        <mat-grid-tile>
            <b>Postal Code</b>
        </mat-grid-tile>
        <mat-grid-tile>
            <b>Price per day</b>
        </mat-grid-tile>
        <mat-grid-tile>
            <b>Contact Email</b>
        </mat-grid-tile>
        <ng-container *ngFor="let hotel of hotelByNameList">
            <mat-grid-tile>
                {{ hotel.hotel_id}}
            </mat-grid-tile>
            <mat-grid-tile>
                {{ hotel.street}}
            </mat-grid-tile>
            <mat-grid-tile>
                {{ hotel.city}}
            </mat-grid-tile>
            <mat-grid-tile>
                {{ hotel.postal_code}}
            </mat-grid-tile>
            <mat-grid-tile>
               $ {{ hotel.price}}
            </mat-grid-tile>
            <mat-grid-tile>
                {{ hotel.email}}
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
    </div>


</body>
