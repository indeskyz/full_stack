<h3>Find Hotels by Hotel Name</h3>

<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <label for="hotelName" class="sr-only">Hotel Name </label>
        <input [(ngModel)]="hotelName" type="string" class="form-control" name="hotelName" placeholder="Enter Hotel Name" required />
    </div>
    <br />
    <div>
        <button (click)="getHotelByName()" type="submit" class="btn btn-primary mb-2">
            Find
        </button>
    </div>

</form>


<div *ngIf="loading">
    <b>Fetching Results</b>
</div>


<div *ngIf="hotelByNameList" [hidden]="hotelDetails">
    <h3>{{results}}</h3>
    <ul *ngFor="let hotel of hotelByNameList">
        <li>
            <div><b>ID: </b> {{hotel.hotel_id}}</div>
        </li>
        <li>
            <div><b>Street: </b>{{hotel.street}}</div>
        </li>
        <li>
            <div> <b>City: </b> {{hotel.city}}</div>
        </li>

        <li>
            <div> <b>Postal Code: </b>{{hotel.postal_code}}</div>
        </li>

        <li>
            <div><b>Price per day: </b>${{hotel.price}}</div>
        </li>

        <li>
            <div> <b>Contact Email: </b> {{hotel.email}}</div>
        </li>




    </ul>


</div>
